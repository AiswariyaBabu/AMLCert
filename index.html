<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate - Anti Money Laundering</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        html,
        body,
        iframe {
            height: 100%;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="iframeCarousel" class="carousel slide vw-100 vh-100" data-bs-ride="carousel">
        <div class="carousel-inner">
            
            <div class="carousel-item active vw-100 vh-100">
            <h3 class="text-center">AML Certificate</h3>
            <iframe src="https://drive.google.com/file/d/1hDgRXsWRVpnhW7DfAmZ6_Ph0wwRUd2-m/preview?usp=sharing#view=fitH" 
                    class="d-block w-100"  
                    allowfullscreen="" loading="lazy">
            </iframe>
            </div>

            <div class="carousel-item vw-100 vh-100">
            <h3 class="text-center">AML Score Report</h3>
            <iframe data-src="https://drive.google.com/file/d/1kS2WVfd0ZVmuPe-6k1n2_G5dyNsuxWEq/preview?usp=sharing#view=fitH"
                    class="d-block w-100"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen>
            </iframe>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#iframeCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#iframeCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
